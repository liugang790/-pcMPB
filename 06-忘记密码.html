<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style/index.css">
<link rel="stylesheet" type="text/css" href="style/common.css">
<title>忘记密码</title>
</head>
<body style="width:100%;height:500px;">
	<section class="return">
		<div class="return_main_bg">
          <div class="return_main_message">
    		   <span class="name">找回密码</span>
    			<form>		
    				<input type="number" id="num" name="number" placeholder="请输入您要找回密码的手机号">
    				<input type="number" id="yzm" name="yanzm" placeholder="验证码"><span><input type="text" id="btn" value="发送验证码" /></span>
    				<input type="button" name="button" id="btn" value="提交">
    			</form>
           </div> 
		</div>
</section>
<script type="text/javascript">
var wait=60;  
function time(o) {  
        if (wait == 0) {  
            o.removeAttribute("disabled");            
            o.value="重新获取验证码";  
            wait = 60;  
        } else {  
            o.setAttribute("disabled", true);  
            o.value="重新发送(" + wait + ")";  
            wait--;  
            setTimeout(function() {  
                time(o)  
            },  
            1000)  
        }  
    }  
document.getElementById("btn").onclick=function(){time(this);}  

</script>
  </body>
</html>
