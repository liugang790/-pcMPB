<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>完善商户信息</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
<link rel="stylesheet" type="text/css" href="style/index.css">
<link rel="stylesheet" type="text/css" href="style/common.css">
</head>
<body>
<section class="con_shanghu">
     <div class="con_shanghu_bg">
		<div class="con_shanghu_message">
		     <span class="name">完善商户信息</span>
		     <form action="04-完善成功提示.html" method="">
		     	<input type="text" id="txt" name="name" placeholder="婚介名称">
		     	<input type="number" id="phone" name="phone" placeholder="电话">
		     	<div class="con_add"><input type="text" id="address" name="address" placeholder="地址"><span class="address"><img src="images/add.png"></span></div>
		     	<div class="main">
		     	  <div>
		     	    <span>资质证明：</span>
		     		<ul class="formAddImg wsxx">
                        <li class="addli">
                            <input type="file" name="fileAddImg" id="filePre" class="filePre none" multiple="multiple">
                            <label for="filePre" class="addImglabel"><span class="addImgJ"><img src="images/jia.png"></span></label>
                        </li>
                    </ul>
                  </div>
                  <div>
                    <span>环境证明：</span>
                    <ul class="formAddImg wsxx">
                        <li class="addli">
                            <input type="file" name="fileAddImg" id="fileHj" class="filePre none" multiple="multiple">
                            <label for="fileHj" class="addImglabel"><span class="addImgJ"><img src="images/jia.png"></span></label>
                        </li>
                    </ul>
                   </div>
		     	</div>
		     	<textarea placeholder="简介"></textarea>
		     	<textarea placeholder="个性服务"></textarea>
		     	<input type="submit" name="button" id="btn" value="提交">
		     </form>
		</div>
	</div>	
</section>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	 $(".filePre").change(function(){
        var objUrl = getObjectURL(this.files[0]) ;
        console.log("objUrl = "+objUrl) ;
        if (objUrl) {
            $(this).parent().before("<li><img src='" + objUrl + "'><div class='deleteImg'>删除</div></li>");
        }
    }) ;
	     function getObjectURL(file) {
        var url = null ;
        if (window.createObjectURL!=undefined) { // basic
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }
     $(".formAddImg").on('click','.deleteImg',function(){
         $(this).parent().remove();
     });
</script>
</body>
</html>
